<div class="row">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2>PRODUCT LIST</h2>
    </div>

    <div class="panel-body">
      <div style='text-align: center;'>
        <strong ng-show='!vm.products'>Đang tải...</strong>
      </div>
      <table id="Product" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Product Number</th>
            <th>Modified Date</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="p in vm.products">
            <td ng-bind='p.ProductID'></td>
            <td ng-bind='p.Name'></td>
            <td ng-bind='p.ProductNumber'></td>
            <td ng-bind='p.ModifiedDate'></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
